spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.application.name=GestaoVagas
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

server.port=${APP_PORT}

security.token.secret = ${SECURITY_TOKEN}
security.token.secret.candidate=${SECURITY_CANDIDATE_TOKEN}

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

sonarque.token = ${SONARQUER_TOKEN}

management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.metrics.enabled=true

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true